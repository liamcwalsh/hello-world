<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/bower_components/d3/d3.min.js"></script>
	<script type="text/javascript" src="/bower_components/geojson-map/data/us_counties.json"></script>
	<link rel='stylesheet' href='/stylesheets/style.css'/>
</head>
<body>
	<script type="text/javascript">

		var w = 500;
		var h = 300;

		var path = d3.geo.path();

		var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

		d3.json("/bower_components/geojson-map/data/us_counties.json", function(json) {

			svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path);

		});
	</script>
</body>
</html>
